# Nginx: ionlife.sisvel.sbs → frontend (18080) + API (18081)
# Copiar a /etc/nginx/sites-available/ e incluir desde sites-enabled.
#
# Si ionlife.sisvel.sbs redirige a phpmyadmin: falta este server block.
# Si nginx corre DENTRO de Docker, usa host.docker.internal en lugar de 127.0.0.1.

# Redirigir HTTP → HTTPS (opcional)
server {
    listen 80;
    server_name ionlife.sisvel.sbs;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name ionlife.sisvel.sbs;

    # SSL (Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/ionlife.sisvel.sbs/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ionlife.sisvel.sbs/privkey.pem;

    # API → backend
    location /api {
        proxy_pass http://127.0.0.1:18081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # App → frontend (SPA)
    location / {
        proxy_pass http://127.0.0.1:18080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
